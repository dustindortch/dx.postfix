---
- name: sendmail uninstall
  package:
    name: sendmail
    state: absent

- name: postfix install
  package:
    name: postfix
    state: present

- name: postfix configuration generation
  template:
    src: main.cf.j2
    dest: "{{ dx_postfix_config_file }}"
    mode: 0644
  notify: postfix reload

- name: postfix enable
  service:
    name: postfix
    state: "{{ dx_postfix_service_state }}"
    enabled: "{{ dx_postfix_service_enabled }}"